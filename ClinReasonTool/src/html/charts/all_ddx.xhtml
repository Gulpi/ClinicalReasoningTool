 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
<!-- problem scores for all VPs of user -->

<div class="chart_header">#{prop['chart.all.ddx']}</div>
<div>
	<svg id="ddxchart" class="chart"></svg>
</div>
<script language="JavaScript">
var ddxdata = [];
var ddxpeerdata = [];
<ui:repeat value="#{crtContext.learningAnalyticsContainer.DDXScores}" var="scoreItem2">
	ddxdata.push({x:"#{scoreItem2.vpId}", y:#{scoreItem2.scoreBasedOnExpPerc}, title: "#{scoreItem2.vpName}" });
</ui:repeat>
<ui:repeat value="#{crtContext.learningAnalyticsContainer.DDXPeerScores}" var="scoreItemP">
	ddxpeerdata.push({x:"#{scoreItemP.vpId}", y:#{scoreItemP.expPeerPercentagePerc} , title: "#{scoreItemP.vpName}"});
</ui:repeat>

if(peerChk=="1")
	printGroupedBarChart(ddxdata, ddxpeerdata, 150, 250,  "ddxchart","Differentials");
else 
	printBarChart(ddxdata, 150, 250, "ddxchart","Differentials");
</script>
</ui:composition>
