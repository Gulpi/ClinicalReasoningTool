 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
<!-- overall scores for all VPs of user -->

<div class="chart">Overall Performance<br clear="all"/>
	<svg id="overallchart" class="chart"></svg>
</div>

<script language="JavaScript">


var overalldata = [];
var overallpeerdata = [];
<ui:repeat value="#{crtContext.learningAnalyticsContainer.overallScores}" var="scoreItem4">
overalldata.push({ x: "#{scoreItem4.parentId}", y: #{scoreItem4.orgScoreBasedOnExpPerc} });
</ui:repeat>
<ui:repeat value="#{crtContext.learningAnalyticsContainer.overallPeerScores}" var="scoreItemP">
	overallpeerdata.push({ x: "#{scoreItemP.parentId}", y: #{scoreItemP.peerPercentagePerc} });
</ui:repeat>

printGroupedBarChart(overalldata, overallpeerdata, 150, 250, "overallchart","Overall");
</script>
</ui:composition>
