 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
<!-- problem scores for all VPs of user -->

<div class="chart_header">#{prop['chart.all.findings']}</div>
<div>
	<svg id="probchart" class="chart"></svg>
</div>
<script language="JavaScript">
	var probdata = [];//[1212,0.1]; //{key:"stud", bar:true, values:[1212,1]};	
	var probpeerdata = []; //[{1212,0.5}]; //{key:"peer", values: [1212,1]};
	<ui:repeat value="#{crtContext.learningAnalyticsContainer.problemScores}" var="scoreItem">
		probdata.push({x:"#{scoreItem.vpId}", y:#{scoreItem.orgScoreBasedOnExpPerc}});
		</ui:repeat>
	<ui:repeat value="#{crtContext.learningAnalyticsContainer.problemPeerScores}" var="scoreItemP">
		probpeerdata.push({x:"#{scoreItemP.vpId}", y:#{scoreItemP.peerPercentagePerc}});
	</ui:repeat>
	//printBarChar(150, 250, probdata, "probchart", "Problems");
	probdata.push({x:"1313", y:63});
	probpeerdata.push({x:"1313", y:84});
	probdata.push({x:"1314", y:63});
	probpeerdata.push({x:"1314", y:94});
	probdata.push({x:"1315", y:33});
	probpeerdata.push({x:"1315", y:44});

	printGroupedBarChart(probdata, probpeerdata, 150, 250, "probchart", "Problems");
</script>
</ui:composition>
