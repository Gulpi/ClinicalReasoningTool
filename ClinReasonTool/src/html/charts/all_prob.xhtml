<!-- problem scores for all VPs of user -->

<div class="chart_header">#{prop['chart.all.findings']}</div>
<div>
	<svg id="probchart" class="chart"></svg>
</div>
<script language="JavaScript">
	var probdata = [];//[1212,0.1]; //{key:"stud", bar:true, values:[1212,1]};	
	var probpeerdata = []; //[{1212,0.5}]; //{key:"peer", values: [1212,1]};
	<ui:repeat value="#{crtContext.learningAnalyticsContainer.problemScores}" var="scoreItem">
		probdata.push({x:"#{scoreItem.vpId}", y:#{scoreItem.scoreBasedOnExpPerc}, title: "#{scoreItem4.vpName}"});
		</ui:repeat>
	<ui:repeat value="#{crtContext.learningAnalyticsContainer.problemPeerScores}" var="scoreItemP">
		probpeerdata.push({x:"#{scoreItemP.vpId}", y:#{scoreItemP.expPeerPercentagePerc}, title: "#{scoreItemP.vpName}"});
	</ui:repeat>
	if(peerChk=="1"){
		printGroupedBarChart(probdata, probpeerdata, 150, 250, "probchart", "Problems");
	}
	else 
		printBarChart(probdata, 150, 250, "probchart","Problems");
</script>
</ui:composition>
