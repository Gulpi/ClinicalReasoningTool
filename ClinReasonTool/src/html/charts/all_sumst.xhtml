 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
<!-- problem scores for all VPs of user -->

<div class="chart_header">#{prop['chart.all.summst']}</div>
<div>
	<svg id="sumchart" class="chart"></svg>
</div>
<script language="JavaScript">
	var sumdata = [];
	var sumpeerdata = [];
	<ui:repeat value="#{crtContext.learningAnalyticsContainer.sumScores}" var="scoreItem6">
		sumdata.push({ x: "#{scoreItem6.vpId}", y: #{scoreItem6.scoreBasedOnExpPerc}, title: "#{scoreItem6.vpName}" });
	</ui:repeat>
	<ui:repeat value="#{crtContext.learningAnalyticsContainer.sumPeerScores}" var="scoreItemP">
		sumpeerdata.push({ x: "#{scoreItemP.vpId}", y: #{scoreItemP.expPeerPercentagePerc} });
	</ui:repeat>
	
	printGroupedBarChart(sumdata, sumpeerdata, 150, 250, "sumchart","Summary");

</script>
</ui:composition>
