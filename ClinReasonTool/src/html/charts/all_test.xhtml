 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
<!-- problem scores for all VPs of user -->

<div class="chart_header">#{prop['chart.all.tests']}</div>
<div>
	<svg id="testchart" class="chart"></svg>
</div>

<script language="JavaScript">
	var testdata = [];
	var testpeerdata = [];
	<ui:repeat value="#{crtContext.learningAnalyticsContainer.testScores}" var="scoreItem3">
		testdata.push({ x: "#{scoreItem3.vpId}", y: #{scoreItem3.scoreBasedOnExpPerc}, title: "#{scoreItem3.vpName}" });
	</ui:repeat>
	<ui:repeat value="#{crtContext.learningAnalyticsContainer.testPeerScores}" var="scoreItemP">
		testpeerdata.push({ x: "#{scoreItemP.vpId}", y: #{scoreItemP.expPeerPercentagePerc}, title: "#{scoreItemP.vpName}" });
	</ui:repeat>
	if(peerChk=="1")
		printGroupedBarChart(testdata, testpeerdata, 150, 250, "testchart","Diagnostic steps");
	else 
		printBarChart(testdata, 150, 250, "testchart","Diagnostic steps");
</script>
</ui:composition>
