<style>

.chart rect {
    fill: steelblue;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .axis text {
    font-size: 8px;
  }
  
  text {
            font-size: 8px;
        }

  .chart .current {
    fill: green;
    cursor: pointer;
  }
  
  .nvd3 .nv-axis {
    pointer-events:none;
    opacity: 1;
}

.nvd3 .nv-axis path {
    fill: none;
    stroke: #000;
    stroke-opacity: .75;
    shape-rendering: crispEdges;
}

.nvd3 .nv-axis path.domain {
    stroke-opacity: .75;
}

.nvd3 .nv-axis.nv-x path.domain {
    stroke-opacity: 0;
}

.nvd3 .nv-axis line {
    fill: none;
    stroke: #e5e5e5;
    shape-rendering: crispEdges;
}

.nvd3 .nv-axis .zero line,
    /*this selector may not be necessary*/ .nvd3 .nv-axis line.zero {
    stroke-opacity: .75;
}

.nvd3 .nv-axis .nv-axisMaxMin text {
    font-weight: bold;
}

.nvd3 .x  .nv-axis .nv-axisMaxMin text,
.nvd3 .x2 .nv-axis .nv-axisMaxMin text,
.nvd3 .x3 .nv-axis .nv-axisMaxMin text {
    text-anchor: middle
}

.nvd3 .nv-axis.nv-disabled {
    opacity: 0;
}
</style>
<title>Illness Script Portfolio</title>

<script language="JavaScript">
$( document ).tooltip({
	items: " rect, [title], text, tspan",
	content: function() {
		var element = $( this );
        if ( element.is( "[title]" ) ) { //this is a "normal" tooltip returning the title of an element
            return element.attr( "title" );
          }
	}
});

var chartTypeDisplay = "#{chartConf.typeOfChart}";
var widgetSize = "#{chartConf.widgetSize}";
$(function() {
	if(widgetSize=="sm" || widgetSize=="SM"){
		$(".chart_lg").hide();
	}
});
//if(chartTypeDisplay=="") chartTypeDisplay = "0"; //display all charts
</script>
