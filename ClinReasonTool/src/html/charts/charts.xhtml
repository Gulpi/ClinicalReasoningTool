$(function() {
	$( this ).tooltip({
      	items: "[mytooltip]",
      	position: { my: "left+5 center", at: "right center" },
      	content: function() {
        	var element = $( this );

       		    return $( this ).attr( "mytooltip" );
       		}

		}
    });
