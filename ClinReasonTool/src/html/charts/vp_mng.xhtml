 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
<!-- problem scores for all VPs of user -->

<!-- <div class="chart_header">#{prop['chart.all.mng']}</div>-->

	<svg id="mngchart" mytooltip="#{prop['chart.all.mng']}" class="chart svgsmall"></svg>

<script language="JavaScript">
	var mngdata = [];
	var mngpeerdata = [];
	var orgmngdata = [];
	<ui:repeat value="#{crtContext.learningAnalyticsContainer.VPMngScores}" var="scoreItem4">
		mngdata.push({ x: #{scoreItem4.stage}, y: #{scoreItem4.scoreBasedOnExpPerc}, title: "#{scoreItem4.vpName}" });
		orgmngdata.push({ x: #{scoreItem4.stage}, y: #{scoreItem4.orgScoreBasedOnExpPerc}, title: "#{scoreItem4.vpName}" });
	</ui:repeat>
	<ui:repeat value="#{crtContext.learningAnalyticsContainer.VPMngPeers}" var="scoreItemP">
		mngpeerdata.push({ x: #{scoreItemP.stage}, y: #{scoreItemP.expPeerPercentagePerc} , title: "#{scoreItemP.vpName}"});
	</ui:repeat>
	//if(peerChk=="1")
	//	printGroupedBarChart(mngdata, mngpeerdata, 150, 250, "mngchart","Management");
	//else 
		printBarChart(mngdata, "mngchart","Management", false);	
		function printLargeMng(){
			currentChartNum = 5;
			if(peerStatus==1)
				printBarLineComboChartTwoLines(mngdata,orgmngdata, mngpeerdata, "chartlarge","DDX");

				//printBarLineComboChart(mngdata, mngpeerdata, "chartlarge","Mng");
			else 
				printBarChart(mngdata, "chartlarge","Management", true);	
		}
</script>
</ui:composition>
