 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
<!-- problem scores for all VPs of user -->

<!-- <div class="chart_header">#{prop['chart.all.findings']}</div>-->
	<svg id="probchart" class="chart svgsmall"></svg>

<script language="JavaScript">
	var probdata = [];
	var probpeerdata = []; 
	var proborgdata = [];
	<ui:repeat value="#{crtContext.learningAnalyticsContainer.VPProblemScores}" var="scoreItem">
		probdata.push({x:#{scoreItem.stage}, y:#{scoreItem.scoreBasedOnExpPerc}, title: "#{prop['charts.card']} #{scoreItem.stage}"});
		proborgdata.push({x:#{scoreItem.stage}, y:#{scoreItem.orgScoreBasedOnExpPerc}, title: "#{prop['charts.card']} #{scoreItem.stage}"});
	</ui:repeat>
	<ui:repeat value="#{crtContext.learningAnalyticsContainer.VPProblemPeers}" var="scoreItemP">
		probpeerdata.push({x:#{scoreItemP.stage}, y:#{scoreItemP.expPeerPercentagePerc}, title: "#{prop['charts.card']} #{scoreItem.stage}"});
	</ui:repeat>

		printBarLineComboChartTwoLines(probdata, proborgdata, probpeerdata, "probchart","Problems", false);		
	
		//printBarChart(probdata, "probchart","Problems", false);

			//printBarLineComboChart(probdata, probpeerdata, "chartlarge","Fdg");
		else
			printBarChart(probdata, "chartlarge","Problems", true);
	}*/
</script>
</ui:composition>
