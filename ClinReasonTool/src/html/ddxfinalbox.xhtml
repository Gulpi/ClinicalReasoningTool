 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
 
   	<div id="ddx_#{ddx.id}"  score="#{ddx.score}" suffix="#{ddx.cssClass}" mytooltip="#{ddx.labelOrSynLabel}" class="itembox row1 ddxs ddxclass_#{ddx.cssClass}" style="left:#{ddx.x}px; top:#{ddx.boxY}px;">
  	 	<span id="expstyle_ddx_#{ddx.id}" style="display:none;" suffix="#{ddx.expCssClass}" ></span>
  	 	<!-- <i id="tiericon_#{ddx.id}" title="#{prop['ddx.finalddx']}" class="fa fa-check-circle#{ddx.tier}"></i>-->
  	 	<i id="mnmicon_#{ddx.id}" title="#{prop['ddx.mnm.hint2']}" class="fa fa-exclamation-circle#{ddx.mnm}"></i>
  	 	#{ddx.shortLabelOrSynShortLabel}
  	 	 <script language="Javascript">
 			item_arr.push("ddx_#{ddx.id}");
 		</script>
 		<span class="peer_score_ddx" title="#{prop['ddx.peer.hint']}" id="peerscore#{ddx.id}"> (#{ddx.peerPercentage})</span>
 		<div class="icons_score ddxs_score boxscore_#{ddx.score}"><i class="fa fa-check"></i></div>
  	</div>
</ui:composition>
