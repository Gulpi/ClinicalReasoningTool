 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

   	<li id="selddx_#{ddx.id}">
		<a href="javascript:toggleMnM('selddx_#{ddx.id}');" title="Is this a Must-Not-Miss diagnosis? E.g. because it is lethal?">
  	 	<i id="mnmicon_selddx_#{ddx.id}" class="icon-attention#{ddx.mnm}"></i></a>
  	 	<!-- <a href="javascript:changeTier('#{ddx.id}');" id="tiera_#{ddx.id}" title="How likely is this diagnosis?"><i id="tiericon_#{ddx.id}" class="icon-circle-tier#{ddx.tier}"></i></a>-->
  	 	
  	 	<span class="ddxtier_#{ddx.tier}">#{ddx.labelOrSynLabel}</span>
   		<a href="javascript:delDiagnosis(#{ddx.id});">
   		<i class="icon-trash-1" title="Delete this diagnosis"></i></a> 
   		<span class="dropdown"><i class="icon-down-open"></i>
	 		<ul class="dropdown-content">Change to:<br/>
	 			<!-- <li><a href="javascript:chgDiagnosis(#{ddx.id}, 1);">#{ddx.toggledPrefixStr} #{ddx.labelOrSynLabel}</a></li>--> <!-- item toggled prefix, always enabled -->	 	
	 			<li class="dropd_#{ddx.isExpertHierarchyItem}"><a href="javascript:chgDiagnosis(#{ddx.id}, 2);">#{ddx.expItemLabel}</a></li> <!-- Hierarchy -->
	 			<li class="dropd_#{ddx.isSynonyma}"><a href="javascript:chgDiagnosis(#{ddx.id}, 3);">#{ddx.synonym.name}</a></li> <!-- Synonym -->
				<li class=""><a href="javascript:toggleMnM('selddx_#{ddx.id}');" title="Is this a Must-Not-Miss diagnosis? E.g. because it is lethal?">Must-not-miss</a></li>
				<!-- <li class=""><a href="javascript:changeTier2('#{ddx.id}', 4);" title="Is this a final diagnosis?">Final diagnosis</a></li>-->
				<li class=""><a href="javascript:doSubmitDDX('#{ddx.id}');" title="Submit as final diagnosis">Submit as final diagnosis</a></li>
				<li class=""><a href="javascript:changeTier2('#{ddx.id}', 5);" title="Is this diagnosis ruled out?">Diagnosis ruled out</a></li>

	 		</ul>
 		</span>
   		<span class="list_score" id="score_#{ddx.id}"><a href="" title="An explanation could be displayed here..."><i class="#{ddx.score}"></i></a></span>
  	</li>
<span class="peer_score" title="Percentage of peers who have added this differential as well" style="white-space: nowrap" id="peerscore#{ddx.id}"> (#{ddx.peerPercentage})</span><br/>
</ui:composition>
