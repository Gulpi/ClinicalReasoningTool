<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
 <h:form>

Copy and (if applicable) Translate Script:<br/>
org VPId: <input type="text" name="org_vp_id"></input><br/>
new VPId: <input type="text" name="new_vp_id"></input><br/>
new language <select name="script_locale">
<option value="en">en</option>
<option value="de">de</option>
<option value="es">es</option>
<option value="pl">pl</option>
<option value="pt">pt</option>
<option value="fr">fr</option>
</select><i class="fa fa-info-circle" mytooltip="Language in which VP is written"></i><br/>

    <h:commandButton value="Submit" action="#{adminContext.adminPortfolio.copyExpScript}">
    </h:commandButton>
  </h:form>
  #{adminContext.returnMsg}
</ui:composition>
