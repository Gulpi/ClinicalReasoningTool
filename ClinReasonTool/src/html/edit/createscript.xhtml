<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-store, no-cache, must-revalidate, post-check=0, pre-check=0')}" />
<f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Pragma', 'no-cache')}" />
 
 <h:form>
<div>


ScriptId:  #{adminContext.patillscript.id}<br/>
VPId: <input type="text" name="vp_id"></input><i class="fa fa-info-circle" mytooltip="The unique identifier of the VP"></i><br/>
VP name <input type="text" name="vp_name"></input><br/>
VP System <select name="system"><option value="2">Casus</option></select><br/>
max stage/cards: <input name="maxstage" size="2"></input> <i class="fa fa-info-circle" mytooltip="How many cards/stages does the VP have?"></i> <br/>
max ddx submission stage:  <input name="maxddxstage" size="2"></input><i class="fa fa-info-circle" mytooltip="On which card/stage the learner has to submit final diagnoses in order to proceed"></i>  <br/>
Language <select name="vp_lang"><option value="en">en</option><option value="de">de</option></select><i class="fa fa-info-circle" mytooltip="Language in which VP is written"></i><br/>
</div>
    <h:commandButton value="Submit" action="#{adminContext.adminPortfolio.createNewExpScript}">
    </h:commandButton>
  </h:form>
</ui:composition>
