<script>
$(function() {
	$( "#crtool" ).draggable({
		cursor:"move"
	});
});

var currStage = 1;
function chgStage(chg){
	currStage += chg;
	ctrframe.location.href = "exp_boxes.xhtml?stage="+currStage;
	$("#stageSpan").html(currStage);
}
</script>

<body style="font-family:arial;">
<div>
ScriptId:  #{adminContext.patillscript.id}<br/>
VPId: <input type="text" value="#{adminContext.patillscript.vpId}"></input><br/>
System <select name="system"><option value="2">Casus (uni)</option><option value="1">Casus (MedU)</option></select><br/>
Stage: <span id="stageSpan">#{adminContext.patillscript.currentStage} </span>
<a href="javascript:chgStage(-1);">previous stage</a><a href="javascript:chgStage(1);">next stage</a>

</div>
 <div id="crtool" style="position:absolute; padding:0px; top:55px; right:0px; height:100%; width:500px; background-color:#cccccc;"><br/>

</div>
