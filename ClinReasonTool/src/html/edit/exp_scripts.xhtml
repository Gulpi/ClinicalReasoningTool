<style>

.chart rect {
    fill: steelblue;
  }

  .axis path,
  .axis line {

    cursor: pointer;

<script language="JavaScript">
$( document ).tooltip({
	items: " rect, [title], text, tspan",
	content: function() {
		var element = $( this );
        if ( element.is( "[title]" ) ) { //this is a "normal" tooltip returning the title of an element
            return element.attr( "title" );
          }
	}
});

var test = "#{crtContext.userId}";
</script>
 </head>
 <body>
 
<div> 
	<h:form><ul id="list" class="plainList">
			<ui:repeat value="#{expport.expscripts}" var="scripts" varStatus="status">

				<!--  <f:param name="script_id" value="#{scripts.id}" />-->
					<f:param name="script_id" value="#{scripts.id}" />
					<f:param name="user_id" value="#{scripts.userId}" />
			</h:commandLink>
			language: #{scripts.locale}, vpId: #{scripts.vpId}
			<!--  <h:outputLink value="exp_script_creator.xhtml">

						<f:param name="user_id" value="#{scripts.userId}" />
					</h:outputLink>-->
					
			<h:commandLink action="#{navController.openViewExpPatIllScript}" value="View Scriptid:#{scripts.id}" title="Open the prototype">
				<f:param name="script_id" value="#{scripts.id}" />

			</h:commandLink>
