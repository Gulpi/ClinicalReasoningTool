 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
   	<div id="info_#{info.id}" score="#{info.score}" class="jtk-node jtk-endpoint-anchor jtk-droppable itembox row2 info" style="left:#{info.x}px; top:#{info.boxY}px;">
  	 	
  	 	<span mytooltip="#{info.labelOrSynLabel}" >#{info.shortLabelOrSynShortLabel}</span>
  	 	 <script language="Javascript">
 			item_arr.push("info_#{info.id}");
 		</script>
   		<span class="dropdown" onClick="javascript:showDropDown('dinfo_#{info.id}','info_#{info.id}');"><i class="fa fa-chevron-circle-down"></i></span>
  	</div>
	<div id="dinfo_#{info.id}" class="dropdown-content" style="opacity:1;z-index:99;" >
	 <span style="float:left;">#{prop['change']}:</span>
		<span class="dropdownX"><a href="javascript:hideDropDown('dinfo_#{info.id}');"><i class="fa fa fa-times"></i></a></span> 
	
	<br/>
		<div class="links">
			<span class="dropd_#{info.isExpertHierarchyItem}"><a class="dropd_#{info.isExpertHierarchyItem}" href="javascript:chgItem(#{info.id}, 10, 'Info');"><i class="fa fa-long-arrow-right"></i> #{info.expItemLabel}</a><br/></span>  <!-- Hierarchy -->

		</div>
		<a class="del" href="javascript:delItem(#{info.id},'Info');"><i class="fa fa-trash"></i> #{prop['delete']}</a>
		Display on card <input id="chgstage_#{info.listItemId}" value="#{info.stage}" class="chgstage" style="width:20px;" />
		
	 </div>
</ui:composition>
