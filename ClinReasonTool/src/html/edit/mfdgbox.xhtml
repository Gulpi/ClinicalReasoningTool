 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

 <div id="mfdg_#{mfdg.id}"  score="#{mfdg.score}" class="itembox mfdg row1"  style="left:#{mfdg.x}px; top:#{mfdg.boxY}px;">
 	<span mytooltip="#{mfdg.labelOrSynLabel}">#{mfdg.prefix} #{mfdg.shortLabelOrSynShortLabel}</span>
	 <script language="Javascript">
	 	item_arr.push("mfdg_#{mfdg.id}");
	 </script>
 <span class="dropdown" onClick="javascript:showDropDown('dmfdg_#{mfdg.id}', 'mfdg_#{mfdg.id}');"><i class="fa fa-chevron-circle-down"></i></span>

 </div> 

	 <div class="dropdown-content" id="dmfdg_#{mfdg.id}" >
	 <span style="float:left;" class="dropd_#{mfdg.isExpertHierarchyItem}">#{prop['change']}:</span>
	<span class="dropdownX"><a href="javascript:hideDropDown('dmfdg_#{mfdg.id}');"><i class="fa fa fa-times"></i></a></span> <br/>
		<div class="links">
			<span class="dropd_#{mfdg.isExpertHierarchyItem}"><a class="dropd_#{mfdg.isExpertHierarchyItem}" href="javascript:chgItem(#{mfdg.id}, 14, 'Mfdg');"><i class="fa fa-long-arrow-right"></i> #{mfdg.expItemLabel}</a><br/></span>
		</div>
		<a class="del"  href="javascript:delItem(#{mfdg.id},'Mfdg');"><i class="fa fa-trash"></i> #{prop['delete']}</a>
		
	Display on card <input id="chgstage_#{mfdg.listItemId}" value="#{mfdg.stage}" class="chgstage" style="width:20px;" />
		
	</div>

</ui:composition>
