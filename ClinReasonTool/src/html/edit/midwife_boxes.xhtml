 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:v="urn:schemas-microsoft-com:vml">
<!-- midwife fdg -->
  		<div id="mfdg_box" class="container expcontainer pos_#{adminContext.patillscript.MFdgBoxNo}"  group="mfdg_group">
	  		<div id="mfdg_title" mytooltip="#{prop['mfdg.search']}" class="title">#{prop['mfdg']}
	  		<div class="search  boxchild">
	  			<i class="fa fa-search ininput mfdgsearch"></i>
	  			<input class="f_text mfdgsearch" onkeyup="javascript:storeHistory('mfdg');" onFocus="javascript:hideTooltips();"  placeholder="#{prop['mfdg.add']} ..." id="mfdg" mytooltip="#{prop['mfdg.search']}" listUrl=""></input>
	  		</div>
	  			<h:form id="mfdgform">
	  			<h:panelGroup>
				
					<ui:repeat value="#{adminContext.patillscript.midwifeFindings}" var="mfdg" varStatus="status">
						<ui:include src="mfdgbox.xhtml" />
    					</ui:repeat>	
	
   				</h:panelGroup>
   				     <h:commandButton id="hiddenInfoButton" value="RenderSomething" style="visibility:hidden">
   						<f:ajax render="@form" onevent="updateItemCallback"></f:ajax>
					</h:commandButton>
				</h:form>
				<span class="errormsg" id="msg_mfdgform" onClick="javascript:clearErrorMsgs();"></span>
	</div></div>
