 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
   	<div id="nmng_#{nmng.id}" class="itembox nmng row2" style="left:#{nmng.x}px; top:#{nmng.boxY}px;">
  	 	
  	 	<span mytooltip="#{nmng.labelOrSynLabel}" >#{nmng.shortLabelOrSynShortLabel}</span>
  	 	 <script language="Javascript">
 			item_arr.push("nmng_#{nmng.id}");
 		</script>
   		<span class="dropdown" onClick="javascript:showDropDown('ddmng_#{nmng.id}','nmng_#{nmng.id}');"><i class="fa fa-chevron-circle-down"></i></span>
  	</div>
	<div id="dnmng_#{nmng.id}" class="dropdown-content" style="opacity:1;z-index:99;" ><!-- onmouseleave="javascript:hideDropDown('ddddx_#{ddx.id}');"-->
	 <span style="float:left;">#{prop['change']}:</span>
		<span class="dropdownX"><a href="javascript:hideDropDown('dnmng_#{nmng.id}');"><i class="fa fa fa-times"></i></a></span> 
	
	<br/>
		<div class="links">
			<span class="dropd_#{nmng.isExpertHierarchyItem}"><a class="dropd_#{nmng.isExpertHierarchyItem}" href="javascript:chgItem(#{nmng.id}, 9, 'Nmng');"><i class="fa fa-long-arrow-right"></i> #{nmng.expItemLabel}</a><br/></span>  <!-- Hierarchy -->
		</div>
		<a class="del" href="javascript:delItem(#{nmng.id},'Nmng');"><i class="fa fa-trash"></i> #{prop['delete']}</a>
		Display on card <input id="chgstage_#{nmng.listItemId}" value="#{nmng.stage}" class="chgstage" style="width:20px;" />
		
	 </div>
</ui:composition>
