 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
   	<div id="mrec_#{mrec.id}" score="#{mrec.score}" class="jtk-node jtk-endpoint-anchor jtk-droppable itembox row2 mrec" style="left:#{mrec.x}px; top:#{mrec.boxY}px;">
  	 	
  	 	<span mytooltip="#{mrec.labelOrSynLabel}" >#{mrec.shortLabelOrSynShortLabel}</span>
  	 	 <script language="Javascript">
 			item_arr.push("mrec_#{mrec.id}");
 		</script>
   		<span class="dropdown" onClick="javascript:showDropDown('dmrec_#{mrec.id}','mrec_#{mrec.id}');"><i class="fa fa-chevron-circle-down"></i></span>
  	</div>
	<div id="dmrec_#{mrec.id}" class="dropdown-content" style="opacity:1;z-index:99;" >
	 <span style="float:left;">#{prop['change']}:</span>
		<span class="dropdownX"><a href="javascript:hideDropDown('dmrec_#{mrec.id}');"><i class="fa fa fa-times"></i></a></span> 
	
	<br/>
		<div class="links">
			<span class="dropd_#{mrec.isExpertHierarchyItem}"><a class="dropd_#{mrec.isExpertHierarchyItem}" href="javascript:chgItem(#{mrec.id}, 12, 'Mrec');"><i class="fa fa-long-arrow-right"></i> #{mrec.expItemLabel}</a><br/></span>  <!-- Hierarchy -->

		</div>
		<a class="del" href="javascript:delItem(#{mrec.id},'Mrec');"><i class="fa fa-trash"></i> #{prop['delete']}</a>
		Display on card <input id="chgstage_#{mrec.listItemId}" value="#{mrec.stage}" class="chgstage" style="width:20px;" />
		
	 </div>
</ui:composition>
