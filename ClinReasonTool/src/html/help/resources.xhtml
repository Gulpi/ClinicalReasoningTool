<link rel="stylesheet" href="../../styles/portfolio.css" />
<link rel="stylesheet" href="../../styles/font-awesome/css/font-awesome.css" />

<script language="JavaScript">
var locale = "#{crtContext.locale}";

$(function() {
if(locale=="de"){
	$("#res_de").show();
	$("#res_en").hide();
}

else{
	$("#res_en").show();
	$("#res_de").hide();
}
});
	

</script>

</ul>

<ul id="res_en" style="margin-left:0px;padding-left:5px;">
<li><a href="" target="new"><i class="fa fa-film"></i> #{prop['resources.whatiscr']}</a></li>
<li><a href="https://youtu.be/WgQxinhiw24" target="new"><i class="fa fa-film"></i>  #{prop['resources.tool']}</a></li>
