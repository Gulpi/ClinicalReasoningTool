 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
   	<div id="mrec_#{mrec.id}" score="#{mrec.score}" class="itembox row2 mrec" style="left:#{mrec.x}px; top:#{mrec.boxY}px;">
  	 	<span mytooltip="#{mrec.labelOrSynLabel}" >#{mrec.shortLabelOrSynShortLabel}</span>
  	 	 <script language="Javascript">
 			item_arr.push("mrec_#{mrec.id}");
 		</script>
   		<span class="dropdown" onClick="javascript:showDropDown('ddmrec_#{mrec.id}','mrec_#{mrec.id}');"><i class="fa fa-chevron-circle-down"></i></span>
  		<span class="peer_score_mrec" title="#{prop['mrec.peer.hint']}" id="peerscore#{mrec.id}"> (#{mrec.peerPercentage})</span>
 		<div class="icons_score mrec_score boxscore_#{mrec.score}"><i class="fa fa-check"></i></div>
  	</div>
	<div id="ddmrec_#{mrec.id}" class="dropdown-content" style="opacity:1;z-index:99;" ><!-- onmouseleave="javascript:hideDropDown('ddddx_#{ddx.id}');"-->
	 	<div class="title" style="display:none;">#{mrec.labelOrSynLabel}</div>
	 	<span style="float:left;">#{prop['change']}:</span>
		<span class="dropdownX"><a href="javascript:hideDropDown('ddmrec_#{mrec.id}');"><i class="fa fa fa-times"></i></a></span> 
	
		<br/>
		<div class="links">
			<span class="dropd_#{mrec.isExpertHierarchyItem}"><a class="dropd_#{mrec.isExpertHierarchyItem}" href="javascript:chgItem(#{mrec.id}, 12,'Mrec');"><i class="fa fa-long-arrow-right"></i> #{mrec.expItemLabel}</a><br/></span>  <!-- Hierarchy -->
		</div>
		<br clear="all" />
		<div class="del_container">
			<a class="del" href="javascript:delItem(#{mrec.id},'Mrec');"><i class="fa fa-trash"></i> #{prop['delete']}</a>
		</div>
	 </div>
</ui:composition>
