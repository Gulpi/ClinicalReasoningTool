 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

   	<div id="mng_#{mng.id}"   score="#{mng.score}" class="itembox mngs" title="#{mng.labelOrSynLabel}" style="left:#{mng.x}px; top:#{mng.boxY}px;">  
  	 	#{mng.shortLabelOrSynShortLabel}
  	 	 <script language="Javascript">
 			item_arr.push("mng_#{mng.id}");
 		</script>
 		<span class="dropdown" onClick="javascript:showDropDown('ddmng_#{mng.id}','mng_#{mng.id}');"><i class="fa fa-chevron-circle-down"></i></span>
		<span class="peer_score_mng" title="#{prop['mng.peer.hint']}" id="peerscore#{mng.id}"> (#{mng.peerPercentage})</span>
 		<div class="icons_score mngs_score boxscore_#{mng.score}"><i class="fa fa-check"></i></div>

	</div>
	<div class="dropdown-content" id="ddmng_#{mng.id}" onmouseleave="javascript:hideDropDown('ddmng_#{mng.id}');">
	<span style="float:left;" class="dropd_#{test.isExpertHierarchyItem}">#{prop['change']}:</span>
	<span class="dropdownX"><a href="javascript:hideDropDown('ddmng_#{mng.id}');"><i class="fa fa fa-times"></i></a></span>
	
	<br/>
 		<div class="links">
 			<span class="dropd_#{mng.isExpertHierarchyItem}"><a  class="dropd_#{mng.isExpertHierarchyItem}" href="javascript:chgManagement(#{mng.id}, 2);"><i class="fa fa-long-arrow-right"></i> #{mng.expItemLabel}</a><br/></span> <!-- Hierarchy -->
 			<!--  <span class="dropd_#{mng.isSynonyma}"><a class="dropd_#{mng.isSynonyma}" href="javascript:chgManagement(#{mng.id}, 3);"><i class="fa fa-long-arrow-right"></i> #{mng.synonym.name}</a><br/></span> --><!-- Synonym -->
 		</div>
 		<a class="del" href="javascript:delManagement(#{mng.id});"><i class="fa fa-trash"></i> #{prop['delete']}</a>
 	</div>
</ui:composition>
