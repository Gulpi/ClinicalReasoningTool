 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

   	<div id="mng_#{mng.id}"   score="#{mng.score}" class="itembox mngs" title="#{mng.labelOrSynLabel}" style="left:#{mng.x}px; top:#{mng.boxY}px;">  
  	 	#{mng.shortLabelOrSynLabel}
  	 	 <script language="Javascript">
 			item_arr.push("mng_#{mng.id}");
 		</script>
 		<span class="dropdown" ><i class="icon-down-open"></i>
 		<div class="dropdown-content" id="ddmng_#{mng.id}">Change to:<br/>
 		<a href="javascript:chgManagement(#{mng.id}, 1);">#{mng.toggledPrefixStr} #{mng.labelOrSynLabel}</a><!-- item toggled prefix, always enabled -->	 	
 		<a  class="dropd_#{mng.isExpertHierarchyItem}" href="javascript:chgManagement(#{mng.id}, 2);">#{mng.expItemLabel}</a> <!-- Hierarchy -->
 		<a class="dropd_#{mng.isSynonyma}" href="javascript:chgManagement(#{mng.id}, 3);">#{mng.synonym.name}</a> <!-- Synonym -->
 		<a href="javascript:delManagement(#{mng.id});"><i class="icon-trash-1"></i>Delete</a>
 	</div>
 	</span>
   		<!--  <a href="javascript:delManagement(#{mng.id});">
   		<i class="icon-trash-1" title="Delete this item"></i></a> -->
		<span class="peer_score_mng" title="Percentage of peers who have selected this management option as well" id="peerscore#{mng.id}"> (#{mng.peerPercentage})</span><br/>
	</div>
</ui:composition>
