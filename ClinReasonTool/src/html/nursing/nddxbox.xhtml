 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
   	<div id="nddx_#{nddx.id}" class="itembox row1 nddx" style="left:#{nddx.x}px; top:#{nddx.boxY}px;">
  	 	<span mytooltip="#{nddx.labelOrSynLabel}" >#{nddx.shortLabelOrSynShortLabel}</span>
  	 	 <script language="Javascript">
 			item_arr.push("nddx_#{nddx.id}");
 		</script>
   		<span class="dropdown" onClick="javascript:showDropDown('dnddx_#{nddx.id}','nddx_#{nddx.id}');"><i class="fa fa-chevron-circle-down"></i></span>
  		<span class="peer_score_nddx" title="#{prop['nddx.peer.hint']}" id="peerscore#{nddx.id}"> (#{nddx.peerPercentage})</span>
 		<div class="icons_score nddx_score boxscore_#{nddx.score}"><i class="fa fa-check"></i></div>
  	</div>
	<div id="dnddx_#{nddx.id}" class="dropdown-content" style="opacity:1;z-index:99;" ><!-- onmouseleave="javascript:hideDropDown('ddddx_#{ddx.id}');"-->
	 <span style="float:left;">#{prop['change']}:</span>
		<span class="dropdownX"><a href="javascript:hideDropDown('dnddx_#{nddx.id}');"><i class="fa fa fa-times"></i></a></span> 
	
	<br/>
		<div class="links">
			<span class="dropd_#{nddx.isExpertHierarchyItem}"><a class="dropd_#{nddx.isExpertHierarchyItem}" href="javascript:chgItem(#{nddx.id}, 7 ,'Nddx');"><i class="fa fa-long-arrow-right"></i> #{nddx.expItemLabel}</a><br/></span>  <!-- Hierarchy -->

		</div>
		<a class="del" href="javascript:delItem(#{nddx.id},'Nddx');"><i class="fa fa-trash"></i> #{prop['delete']}</a>
	 </div>
</ui:composition>
