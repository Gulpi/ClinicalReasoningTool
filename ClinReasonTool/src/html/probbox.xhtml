 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

 <div id="fdg_#{prob.id}"  score="#{prob.score}" class="itembox fdgs" title="#{prob.labelOrSynLabel}" style="left:#{prob.x}px; top:#{prob.boxY}px;">#{prob.prefixStr} #{prob.shortLabelOrSynShortLabel}
 <script language="Javascript">
 	item_arr.push("fdg_#{prob.id}");
 </script>
 	<!-- <a href="javascript:delProblem(#{prob.id});"><i class="icon-trash-1" title="Delete this item"></i></a> -->
 	<!-- <i class="icon-ok2"></i>-->

 	<span class="dropdown" ><i class="icon-down-open"></i>
 	<div class="dropdown-content" id="ddfdg_#{prob.id}">Change to:<br/>
 		<a href="javascript:chgProblem(#{prob.id}, 1);">#{prob.toggledPrefixStr} #{prob.labelOrSynLabel}</a><!-- item toggled prefix, always enabled -->	 	
 		<a  class="dropd_#{prob.isExpertHierarchyItem}" href="javascript:chgProblem(#{prob.id}, 2);">#{prob.expItemLabel}</a> <!-- Hierarchy -->
 		<a class="dropd_#{prob.isSynonyma}" href="javascript:chgProblem(#{prob.id}, 3);">#{prob.synonym.name}</a> <!-- Synonym -->
 		<a href="javascript:delProblem(#{prob.id});"><i class="icon-trash-1"></i>Delete</a>
 	</div>
 	</span>
 	<!--<span class="list_score" id="score_fdg_#{prob.id}">#{prob.score} <a href="javascript:chgProblem(#{prob.id},#{prob.chgAllowed}, '#{prob.expItemLabel}');" title="#{prob.feedback}"><i class="#{prob.score}"></i></a></span>-->
 	<span class="peer_score_fdg" title="Percentage of peers who have added this problem as well" id="peerscore#{prob.id}"> (#{prob.peerPercentage})</span>
 </div>
</ui:composition>
