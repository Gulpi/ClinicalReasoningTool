 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

 <div id="fdg_#{prob.id}"  score="#{prob.score}" class="itembox fdgs" title="#{prob.labelOrSynLabel}" style="left:#{prob.x}px; top:#{prob.boxY}px;">
 	#{prob.prefixStr} #{prob.shortLabelOrSynShortLabel}
	 <script language="Javascript">
	 	item_arr.push("fdg_#{prob.id}");
	 </script>
	 <span class="dropdown" onMouseOver="javascript:showDropDown('ddfdg_#{prob.id}', 'fdg_#{prob.id}');"><i class="fa fa-chevron-circle-down"></i></span>

 	<span class="peer_score_fdg" title="Percentage of peers who have added this problem as well" id="peerscore#{prob.id}"> (#{prob.peerPercentage})</span>
 </div> 
	 <div class="dropdown-content" id="ddfdg_#{prob.id}" onmouseleave="javascript:hideDropDown('ddfdg_#{prob.id}');">Change to:<br/>
		<a href="javascript:chgProblem(#{prob.id}, 1);">#{prob.toggledPrefixStr} #{prob.labelOrSynLabel}</a><br/><!-- item toggled prefix, always enabled -->	 	
		<span class="dropd_#{prob.isExpertHierarchyItem}"><a class="dropd_#{prob.isExpertHierarchyItem}" href="javascript:chgProblem(#{prob.id}, 2);">#{prob.expItemLabel}</a><br/></span> <!-- Hierarchy -->
		<span class="dropd_#{prob.isSynonyma}"><a class="dropd_#{prob.isSynonyma}" href="javascript:chgProblem(#{prob.id}, 3);">#{prob.synonym.name}</a><br/></span> <!-- Synonym -->
		<a href="javascript:delProblem(#{prob.id});"><i class="fa fa-trash"></i> Delete</a>
	</div>	

</ui:composition>
