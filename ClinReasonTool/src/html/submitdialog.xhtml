 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<div class="ddxsubmitconf">Please select your final diagnoses and indicate how confident you are with your decision.<br/>
<h:form id="ddx_submit_form">
	<h:panelGroup >
		<ui:repeat value="#{crtContext.patillscript.diagnoses}" var="ddx" varStatus="status">
			<input type="checkbox" class="chb_ddx tier_#{ddx.tier}" value="#{ddx.id}" /> #{ddx.labelOrSynLabel}
			<span class="ddxsubmit_score" id="score_#{ddx.id}"><i class="#{ddx.finalDDXScore}"></i>#{ddx.exp}</span>
 			<!-- <span class="peer_score" title="Percentage of peers who have added this problem as well" style="white-space: nowrap" id="peerscore#{prob.id}"> (#{prob.peerPercentage})</span>-->
			
			<br/>
		</ui:repeat>
	</h:panelGroup>
	<!-- click before opening dialog to reload ddxs (make sure we have all of them) -->
	<h:commandButton id="hiddenDDXSubmitButton" value="RenderSomething" style="visibility:hidden">
	    <f:ajax render="@form" onevent="doSubmitDDXDialogCallback"></f:ajax>
	 </h:commandButton>
	 <!-- click after scoring the ddxs to load expert's feedback -->
	 <h:commandButton id="hiddenDDXSubmitScoreButton" value="RenderSomething" style="visibility:hidden">
	    <f:ajax render="@form" onevent="doScoreDDXDialogCallback"></f:ajax>
	 </h:commandButton>
</h:form>

	<a id="ddx_submit_btn" href="javascript:submitDDXConfirmed();"><i class="fa fa-arrow-rightb"></i> Submit</a>
	<span class="aftersubmit">Potential errors:
		<ul id="errors">
			<ui:repeat value="#{crtContext.patillscript.errorsCurrStage}" var="err" varStatus="status">
				<ui:include src="errorline.xhtml" />
	 		</ui:repeat>				
		</ul>
		What do you want to do next?<ul class="fa-ul">
			<li class="aftersubmit_cont_#{crtContext.patillscript.offerContinueCase}"><i class="fa-li fa fa-arrow-rightb"></i> <a class="aftersubmit_cont_#{crtContext.patillscript.offerContinueCase}" href="javascript:backToCase();">Continue with case</a></li><!--  (not max stage OR correct) -->
			<li class="aftersubmit_cont_#{crtContext.patillscript.offerTryAgain}"><i class="fa-li fa fa-arrow-rightb"></i> <a class="aftersubmit_cont_#{crtContext.patillscript.offerTryAgain}" href="javascript:tryAgain();">Try again </a></li><!-- (max stage) -->
			<li class="aftersubmit_cont_#{crtContext.patillscript.offerSolution}"><i class="fa-li fa fa-arrow-rightb"></i> <a class="aftersubmit_cont_#{crtContext.patillscript.offerSolution}" href="javascript:showSolution();">Give me solution</a></li> <!--  (max stage only) -->
			<li class="aftersubmit_cont_#{crtContext.patillscript.offerSolution}"><i class="fa-li fa fa-arrow-rightb"></i> <a class="aftersubmit_cont_#{crtContext.patillscript.offerSolution}" href="javascript:giveHint();">Give me a hint</a></li> <!--  (max stage only) -->
		</ul>
	</span>
</div>
<div id="confidence_slider" class="conf_slider" title="Please indicate how confident you are with your current differentials."></div>
</ui:composition>
