 <ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

 	<div id="pat_#{patho.id}"  score="#{patho.score}" class="itembox pathos row1 viewbox" style="left:#{patho.x}px; top:#{patho.boxY}px;"> 
 		<span mytooltip="#{patho.labelOrSynLabel}" >#{patho.shortLabelOrSynShortLabel}</span>
 		<script language="Javascript">
 			item_arr.push("pat_#{patho.id}");
 		</script>
 		<div class="icons_score boxscore_#{patho.score}"><i class="fa fa-check"></i></div>

	</div>
</ui:composition>
