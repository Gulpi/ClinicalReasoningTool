# creation types and languages for types
lists.types=standard,context,nursing
lists.base=src/html/
# lists.<type> -> #{locale} will be replaced dynamically
lists.standard=jsonp_#{locale}.json
lists.context=jsonp_c_#{locale}.json
lists.nursing=jsonp_n_#{locale}.json

# lists.languages.<type> && # lists.default_languages.<type>
lists.languages.standard=en,de,pl,sv,es,pt,fr,uk
lists.default_languages.standard=en
lists.languages.context=en,de
lists.default_languages.context=en
lists.languages.nursing=de
lists.default_languages.nursing=de

# various setting for querying database and preprocessing for list entries: dbtypes = ListItem.itemType, professionType = ListItem.nursing, preprocess = for stnadard only, allowOwnEntries add allowOwnEntries
# lists.dbtypes.<type> lists.preprocess.<type> lists.professionType.<type> lists.allowOwnEntries.<type>
lists.dbtypes.standard=A,C,E,D,F,MA,M,N,I,B,G
lists.dbtypes.context=M,N,I
lists.dbtypes.nursing=
lists.preprocess.standard=true
lists.preprocess.context=false
lists.preprocess.nursing=false
lists.professionType.standard=0
lists.professionType.context=0
lists.professionType.nursing=1
lists.allowOwnEntries.standard=true
lists.allowOwnEntries.context=true
lists.allowOwnEntries.nursing=true

# using of lists from xhtml template side
lists.edit.standard=jsonp_#{locale}.json
lists.edit.context=jsonp_c_#{locale}.json
lists.edit.nursing=jsonp_n_#{locale}.json
lists.view.standard=jsonp_#{locale}.json
lists.view.standard.sv=-
lists.view.standard.uk=-
lists.view.context=jsonp_c_#{locale}.json
lists.view.nursing=jsonp_n_#{locale}.json

